<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <h1>Vue 上手</h1>
  <h2>使用 props 传递数据</h2>
  <div id="app" style="border: 1px solid green; padding: 20px 0">
    传递单个字符串
    <h5 style="text-align: center">我是父组件</h5>
    <child-component msg='我是来自父组件的消息'></child-component>
    <hr>
    使用v-bind进行数据的动态绑定
    <input type="text" v-model='parentmsg' style='width: 300px'><br>
    <bind-component :msg='parentmsg'></bind-component>

    <hr>传递v-bind和不使用v-bind传递字符串数组的区别
    <child-component msg='[3,6,9]'></child-component>
    <child-component :msg='[3,6,9]'></child-component>
  </div>
</body>
  <script>
    var app = new Vue({
      el: '#app',
      data:{
        parentmsg: '父组件的msg：熬夜修仙，爆肝玩家进阶指南'
      },
      components: {
        'child-component': {
          props: ['msg'],
          template: '<div>{{ msg }}, 字符串的长度= {{ msg.length }}</div>',
          data: function(){
            return {
              count: 1
            }
          }
        },
        'bind-component': {
          props: ['msg'],
          template: '<div>{{ msg }}</div>',
          data: function(){
            return {
              count: 1
            }
          }
        }
      }
    })
  </script>
</html>
