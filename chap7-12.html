<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h1>Vue 上手</h1>
    <h2>动态组件</h2>
    <div id="app">
      <component :is='thisView'></component>
      <button @click='changeView("A")'>第1句</button>
      <button @click='changeView("B")'>第2句</button>
      <button @click='changeView("C")'>第3句</button>
      <button @click='changeView("D")'>第4句</button>
    </div>
    <script>
      Vue.component('compA',{
        template: '<div>离离原上草</div>'
      })
      Vue.component('compB',{
        template: '<div>一岁一枯荣</div>'
      })
      Vue.component('compC',{
        template: '<div>野火烧不尽</div>'
      })
      Vue.component('compD',{
        template: '<div>春风吹又生</div>'
      })
      var app = new Vue({
        el: '#app',
        data: {
          thisView: 'compA'
        },
        methods: {
          changeView: function(tag){
            this.thisView = 'comp' + tag;
          }
        }

      })
    </script>
</body>

</html>
