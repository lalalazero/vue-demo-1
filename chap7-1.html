<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <h1>Vue 上手</h1>
  <h2>组件注册和挂载</h2>
  <div id="app">
    <my-component></my-component>
    <app-component></app-component>
    <btn-component></btn-component>
    <btn-component></btn-component>
    <table>
      <tbody is='my-component'></tbody>
    </table>
  </div>
</body>
<script>
    // 注册组件
    // Vue.component(tag,{
    //   template: '<div></div>'
    // })
      Vue.component('my-component',{
        template: '<div>我是一个全局组件</div>'
      })
      var app = new Vue({
        el: '#app',
        components: {
          'app-component': {
            template: '<div>app内局部注册的组件</div>'
          },
          'btn-component': {
            template: '<div>我是 btn component<br>\
            <button @click="count++">点我+1 => {{ count }}</button>\
            </div>',
            data: function(){
              return {
                count: 0
              }
            }
          }
          // 错误示范
          // 'xxxComponent':{ // 命名错误
          //   template: 'xxxComponent', // 没有被 DOM 元素包裹，错误
          //   data:{ // data 不是方法，错误
          //   }
          // }
        }
      })
</script>

</html>
